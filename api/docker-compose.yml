version: '3.8'
name: feedback-vinylflamingo
services:
  db:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5288:5432"
    volumes:
      - ./db:/var/lib/postgresql/data
    networks:
      - default

  api:
    build: .
    volumes:
      - ./src:/app/src
      - ./pyproject.toml:/app/pyproject.toml
      - ./poetry.lock:/app/poetry.lock
      - ./.env:/app/.env
    ports:
      - "8000:8000"
    env_file:
      - .env
    networks:
      - default
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      retries: 3

networks:
  default:
    name: Feedback
    driver: bridge




